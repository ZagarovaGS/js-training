<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div id="container">
        <form id = "registerForm" name = "register" novalidate>           
        <input  type = "text" name = "login"  placeholder = "Login" id = "loginInput"><br>

        <input  type = "number" name = "age" placeholder = "Age" id = "ageInput"><br>   
        <input  type = "email" name = "email"  placeholder = "Email" id = "emailInput"><br>
        <input  type = "text" name = "city"  placeholder = "City" id = "cityInput"><br>
        <input  type = "password" name = "password"  placeholder = "Password" id = "passwordInput"><br>
        <input  type = "password" name = "repeatPassword" placeholder = RepeatPassword id = "repeatPasswordInput"><br>
        <button id = "btn">Regisier</button><br>
        </form>
     </div>
